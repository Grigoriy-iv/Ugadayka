<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image" href="images/ico/brain.ico">
    <link rel="stylesheet" href="styles/style.css">
    <script async src="scripts/container.js"></script>
    <title>ugadayka</title>
</head>
<body>
    <div class="menu">
        <div class="level">
            <button type="button" class="btn_level">4x3</button>
            <button type="button" class="btn_level">4x4</button>
            <button type="button" class="btn_level">4x5</button>
        </div>
        <button type="button" class="btn_play">Play</button>
        <div class="clock">
            <img src="images/ico/time.ico">
            <div class="time">00:00</div>
        </div>
    </div>
    <div class="body">
        <div class="game_container">
            <div class="playing_area">
                <div class="dark_side"></div>
                <div class="dark_side"></div>
                <div class="dark_side"></div>
                <div class="dark_side"></div>
                <div class="dark_side"></div>
                <div class="dark_side"></div>
                <div class="dark_side"></div>
                <div class="dark_side"></div>
                <div class="dark_side"></div>
                <div class="dark_side"></div>
                <div class="dark_side"></div>
                <div class="dark_side"></div>
            </div>
        </div>
        <div class="results">
            <div class="clear"><button type="button" class="btn_clear">Clear</button></div>
            <div class="list_results">
                <div class="total_time"></div>
                <div class="total_time"></div>
            </div>
        </div>
    </div>
</body>
</html>
